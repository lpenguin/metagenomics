<div class="filters">
  <div class="filters__substance-filter inline">
    <custom-select
      data-key="substanceFilter.key"
      data-dataset="substanceFilter.dataset"
      data-multi="substanceFilter.multi"
      data-toggle-format="substanceFilter.toggleFormat"
      data-disabled="substanceFilter.disabled"
      data-selected="substanceFilterValue">
    </custom-select>
  </div>
  <div class="filters__study-country-filters inline">
    <custom-select
      class="inline"
      data-ng-repeat="filter in studyCountryFilters track by $index"
      data-key="filter.key"
      data-dataset="filter.dataset"
      data-multi="filter.multi"
      data-toggle-format="filter.toggleFormat"
      data-disabled="filter.disabled"
      data-selected="studyCountryFiltersValues[filter.key]">
    </custom-select>
    <br class="clear-both" />
  </div>
  <br class="clear-both" />
  <div
    class="filters__checkboxes"
    data-ng-if="studyCountryFiltersValues['f-studies'].value || studyCountryFiltersValues['f-countries'].value">
    <div class="caption inline">Pool by</div>
    <div
      class="checkbox inline"
      data-ng-repeat="checkbox in checkboxes track by $index"
      data-ng-class="{'disabled': studyCountryFiltersValues[checkbox].value}">
      <label>
        <input
          type="checkbox"
          ng-model="checkboxesValues[checkbox]">{{checkbox.replace('f-', '') + ($index < checkboxes.length - 1 ? ',' : '')}}
      </label>
    </div>
    <br class="clear-both" />
  </div>
</div>
