<div data-ng-if="!initializing">
  <div class="head">
    <div class="head__third-floor">
      <div class="title inline">Genes abundance</div>
      <custom-select
        data-ng-repeat="filter in filters track by filter.key"
        data-ng-if="filter.floor === 3"
        class="inline"
        data-key="filter.key"
        data-dataset="filter.dataset"
        data-multi="filter.multi"
        data-toggle-format="filter.toggleFormat"
        data-disabled="filter.disabled"
        data-filter-values="filterValues">
      </custom-select>
      <filters-reset
        data-filters="filters"
        data-filter-values="filterValues">
      </filters-reset>
      <br class="clear-both" />
    </div>
    <div class="head__second-floor">
      <div class="title inline">metagenomes</div>
      <custom-select
        data-ng-repeat="filter in filters track by filter.key"
        data-ng-if="filter.floor === 2"
        class="inline"
        data-key="filter.key"
        data-dataset="filter.dataset"
        data-multi="filter.multi"
        data-toggle-format="filter.toggleFormat"
        data-disabled="filter.key === filterValues['cohorts'].value"
        data-filter-values="filterValues">
      </custom-select>
      <more-filters class="disabled inline"></more-filters>
      <br class="clear-both" />
    </div>
    <div class="head__first-floor">
      <div class="left-section inline">
        <div class="title inline">Cohorts by</div>
        <custom-select
          data-ng-repeat="filter in filters track by filter.key"
          data-ng-if="filter.floor === 1"
          class="inline"
          data-key="filter.key"
          data-dataset="filter.dataset"
          data-multi="filter.multi"
          data-toggle-format="filter.toggleFormat"
          data-disabled="false"
          data-filter-values="filterValues">
        </custom-select>
        <br class="clear-both" />
      </div>
      <div class="right-section inline">
        <div class="title">
          <dot-graph-title
            data-filters="filters"
            data-filter-values="filterValues">
          </dot-graph-title>
        </div>
      </div>
      <br class="clear-both" />
    </div>
  </div>
  <div class="content">
    <div class="content__bar-chart inline">
      <bar-chart
        data-data="data"
        data-filtered-samples="filteredSamples"
        data-filters="filters"
        data-filter-values="filterValues"
        data-quantity-checkbox="quantityCheckbox"
        data-bar-chart="barChart"
        data-dot-chart="dotChart"
        data-color-scale="colorScale">
      </bar-chart>
    </div>
    <div class="content__dot-chart inline">
      <dot-chart
        data-data="data"
        data-filter-values="filterValues"
        data-bar-chart="barChart"
        data-dot-chart="dotChart"
        data-color-scale="colorScale">
      </dot-chart>
    </div>
    <div class="content__info-block inline">
      <info-block
        data-data="data"
        data-filters="filters"
        data-filter-values="filterValues"
        data-bar-chart="barChart"
        data-dot-chart="dotChart"
        data-color-scale="colorScale">
      </info-block>
    </div>
    <br class="clear-both" />
    <quantity-checkbox data-quantity-checkbox="quantityCheckbox"></quantity-checkbox>
  </div>
</div>
